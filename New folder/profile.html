<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-info text-white">
                        <h2>User Profile</h2>
                    </div>
                    <div class="card-body">
                        <h5>First Name: <span id="firstName">John</span></h5>
                        <h5>Last Name: <span id="lastName">Doe</span></h5>
                        <h5>Email: <span id="email">john.doe@example.com</span></h5>
                        <h5>Contact: <span id="contact">+123456789</span></h5>
                        <button class="btn btn-danger w-100 mt-3" id="logout-btn">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/profile.js"></script>
</body>
</html>
